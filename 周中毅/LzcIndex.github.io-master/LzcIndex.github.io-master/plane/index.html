<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
    <div class="stage">
        <div class="game-start">
            <div class="message">
                <span>请输入您的昵称</span>
                <input type="text" id="playerId">
            </div>
            <button class="btn">开始游戏</button>
        </div>
        <div class="game">
            <div class="score">
                <span class="player1">0</span>
                <span class="player2">0</span>
            </div>
            <div class="ranking">
                <table>
                    <tr>
                        <th>姓名</th>
                        <th>得分</th>
                        <th>排名</th>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                    </tr>
                </table>
            </div>
            <div class="dead">
                <button class="resurgence">花钱变强</button>
                <button class="restart">重新开始</button>
            </div>
        </div>
    </div>


    <script src="assets/js/index.js"></script>
</body>
</html>
