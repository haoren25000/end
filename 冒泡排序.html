    <script type="text/javascript" charset="utf-8">
        var addDigits = function (num) {
            if (num < 10) {
                return num
            }
            var b = 0;
            var c = 0;
            while (num >= 10) {
                b = num % 10;  //循环求余
                c += b;//设置变量存放各余数之和
                num = num / 10;
                if (num < 10) {
                    num += c; //将余数之和与最后一位余数求和
                    c = 0;//将变量赋值为空，为余数相加大于10继续从0循环
                }
            }
            return num;
        };

    </script>
