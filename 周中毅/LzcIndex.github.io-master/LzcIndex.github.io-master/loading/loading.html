<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/svg.css">
</head>

<body>
    <ul class="list">
        <li>
            <div class="shake">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </li>

        <li>
            <div class="loder">
                <i></i>
                <i></i>
                <i></i>
                <i></i>
            </div>
        </li>
        <li>
            <div class="warp">
                <div class="first"></div>
                <div class="second"></div>
                <div class="third"></div>
                <div class="fourth"></div>
                <div class="fifth"></div>
            </div>
        </li>
        <li>
            <div class="cur"></div>
            <div class="cur2"></div>
        </li>
        <li>
            <div class="warp-ripple">
                <div class="ripple"></div>
                <div class="ripple"></div>
                <div class="ripple"></div>
            </div>

        </li>
        <li>
            <div class="warp-heart">
                <div class="heart"></div>
                <div class="heart"></div>
                <div class="heart"></div>
            </div>
        </li>
        <li>
            <div class="big">
                <div class="path"></div>
                <div class="move"></div>
            </div>
        </li>
        <li>
            <div class="main">
                <div class="left"></div>
                <div class="right"></div>
            </div>
        </li>
        <li>
            <div class="bigcur">
                <div class="pathcur"></div>
                <div class="movecur"></div>
            </div>
        </li>
        <li>
            <div class="small">
                <div class="path"></div>
                <div class="move"></div>
            </div>
        </li>
        <li>

            <svg width="60" viewbox="0 0 100 100">
                <g>
                    <circle cx="50" cy="50" r="10" style="fill: white;"></circle>
                    <circle cx="50" cy="50" r="21" style="fill: none; stroke: white; stroke-width: 5;"></circle>
                    <circle cx="71" cy="50" r="8" style="fill: white;"></circle>
                    <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 50 50"
                        to="360 50 50" dur="1s" repeatCount="indefinite" />

                </g>
                <g>
                    <circle cx="50" cy="50" r="33" style="fill: none; stroke: white; stroke-width: 5;"></circle>
                    <circle cx="50" cy="16" r="8" style="fill: white;"></circle>
                    <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 50 50"
                        to="360 50 50" dur="2s" repeatCount="indefinite" />
                </g>
                <g>
                    <circle cx="50" cy="50" r="43" style="fill: none; stroke: white; stroke-width: 5;"></circle>
                    <circle cx="73" cy="13" r="8" style="fill: white;"></circle>
                    <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 50 50"
                        to="360 50 50" dur="4s" repeatCount="indefinite" />
                </g>

            </svg>
        </li>
        <li>
            <svg width="50" viewbox="0 0 90 90" style="fill: white;">
                <rect x="10" y="0" width="10" height="50">
                    <animateTransform attributeType="xml" attributeName="transform" type="translate"
                        values="0 0; 0 40; 0 0" begin="0" dur="0.6s" repeatCount="indefinite"></animateTransform>
                </rect>
                <rect x="40" y="0" width="10" height="50">
                    <animateTransform attributeType="xml" attributeName="transform" type="translate"
                        values="0 0; 0 40; 0 0" begin="0.2s" dur="0.6s" repeatCount="indefinite"></animateTransform>
                </rect>
                <rect x="70" y="0" width="10" height="50">
                    <animateTransform attributeType="xml" attributeName="transform" type="translate"
                        values="0 0; 0 40; 0 0" begin="0.4s" dur="0.6s" repeatCount="indefinite"></animateTransform>
                </rect>
            </svg>
        </li>
    </ul>


</body>

</html>
